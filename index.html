<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>

    <div class="content">
      <div class="image-section">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="side-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>

        <button>Register</button>
      </div>
    </div>

    <footer class="social-icons">
      <a href="#"><i class="fab fa-facebook-f fa-2x social-icon"></i></a>
      <a href="#"><i class="fab fa-twitter fa-2x social-icon"></i></a>
      <a href="#"><i class="fab fa-instagram fa-2x social-icon"></i></a>
    </footer>


  </div>
  <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
</body>
</html>
